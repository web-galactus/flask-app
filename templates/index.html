<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess the song</title>
</head>
<style>
    .main{
       padding-left: 40%;
}
    .score {
    position: fixed;
    top: 10px;
    left: 15px;
    background-color: rgba(255, 255, 255, 0.85);
    padding: 8px 15px;
    border-radius: 10px;
    font-weight: bold;
    color: #333;
    box-shadow: 0 0 6px rgba(0,0,0,0.25);
    z-index: 1000;
}

/* Options container */
.options {
    margin-top: 50px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

/* Option buttons */
.options button {
    background-color: white;
    border: none;
    color: #333;
    padding: 12px 25px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

/* Hover effect for buttons */
.options button:hover {
    background-color: #ffd700;
    transform: scale(1.05);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
}
   .score {
    position: fixed;
    top: 10px;       /* distance from the top of the page */
    left: 15px;      /* distance from the left side */
    background-color: rgba(255, 255, 255, 0.8); /* light transparent box */
    padding: 8px 15px;
    border-radius: 8px;
    font-weight: bold;
    color: #333;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
    z-index: 1000;   /* ensures it stays above everything */
}

    
   .message {
    display: flex;
    flex-direction: column; /* stack text above image */
    align-items: center;    /* center horizontally */
    justify-content: center;/* center vertically */
    text-align: center;
    min-height: 60vh;       /* keep it centered even if screen is tall */
    color: white;
    font-size: 22px;
    font-weight: bold;
    padding-bottom: 200px;
}
.message img {
    margin-top:-124px;
    animation: pop 0.6s ease;
    
}

@keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    80% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); }
}

    
body{
   background-color: #19acac;
}
 

</style>
<body>
    <div class="main"> 
    <h2>guess the song...</h2>
      
    
     
    <form action="/" method="post">
        <!-- <input type="text" name="play" placeholder="type play to start the music"> -->
        <input  type="hidden"  name="play" value="true">
        <input type="submit"   value="play song">
    </form>

    </div>
<br>

    <!-- <form action="/"  method="post">
        <input type="text" name="guess"  placeholder="guess the song"  required>
        <input type="submit" value="submit"> 
    </form>
    -->
    <div class="options"> 
    {% if op %}
    <form method="POST">
        <h3>Choose the correct song name:</h3>
        {% for opt in op %}
            <button type="submit" name="guess" value="{{ opt }}">{{ opt }}</button><br><br>
            
        {% endfor %}
    </form>
    {% endif %}
    </div>


    <br>
    <div class="message">
         {% if message %}
         
      
             {% if file %}
             <img src="{{ url_for('static', filename= file) }}" alt="status image" width="330">
             {% endif %}
         <p><strong>{{ message }} </strong></p>
     {% endif %}
    </div>
    <div class="score">
        <p>score:{{score}}</p>
    </div>
    
</body>
</html>
